<script>
document.addEventListener("DOMContentLoaded", function() {

  const hamburger = document.getElementById("hamburger");
  const menu = document.querySelector(".menu");
  const overlay = document.getElementById("menuOverlay");

  hamburger.addEventListener("click", function() {
      menu.classList.toggle("open");
      overlay.classList.toggle("show");
      document.body.classList.toggle("menu-open");
  });

  overlay.addEventListener("click", function() {
      menu.classList.remove("open");
      overlay.classList.remove("show");
      document.body.classList.remove("menu-open");
  });

  document.querySelectorAll(".menu > li").forEach(function(item) {
      const submenu = item.querySelector("ul");
      if (submenu) {
          item.querySelector("a").addEventListener("click", function(e){
              if (window.innerWidth <= 768) {
                  e.preventDefault();
                  item.classList.toggle("active");
              }
          });
      }
  });

});
</script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const toggler = document.getElementById("menu-toggle");
  const menu = document.querySelector(".menu");

  if (toggler && menu) {

    toggler.addEventListener("click", function() {
      menu.classList.toggle("open");
      document.body.classList.toggle("menu-open");
    });

    document.querySelectorAll(".menu > li").forEach(function(item) {
      const sub = item.querySelector("ul");
      if (sub) {
        item.querySelector("a").addEventListener("click", function(e) {
          if (window.innerWidth <= 768) {
            e.preventDefault();
            item.classList.toggle("active");
          }
        });
      }
    });
  }
});
</script>

  // باز و بسته کردن منوی اصلی

<script>
window.addEventListener("load", function() {

  const toggle = document.getElementById("mobileToggle");
  const menu = document.querySelector(".menu");
  const header = document.getElementById("siteHeader");
  let lastScroll = 0;

  if (toggle && menu) {
      toggle.onclick = function() {
          toggle.classList.toggle("active");
          menu.classList.toggle("mobile-open");
          document.body.classList.toggle("menu-lock");
      };
  }

  // زیرمنو آکاردئونی موبایل
  document.querySelectorAll(".menu li.has-children > a").forEach(function(link) {
      link.addEventListener("click", function(e) {
          if (window.innerWidth <= 768) {
              e.preventDefault();
              link.parentElement.classList.toggle("active");
          }
      });
  });

  // هدر مخفی با اسکرول
  window.addEventListener("scroll", function() {
      let current = window.pageYOffset;
      if (current > lastScroll && current > 100) {
          header.classList.add("hidden");
      } else {
          header.classList.remove("hidden");
      }
      lastScroll = current;
  });

});
</script>
