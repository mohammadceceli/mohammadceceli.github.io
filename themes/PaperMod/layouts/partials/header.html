<header class="header">
    <nav class="nav">
        <div class="logo">
            {{- $label_text := (site.Params.logo.text | default site.Title) }}
            <a href="{{ "" | absLangURL }}" accesskey="h" title="{{ $label_text }}">
                {{- if site.Params.logo.icon }}
                <img src="{{ site.Params.logo.icon | absURL }}" alt="logo" height="{{ site.Params.logo.iconHeight | default "30" }}">
                {{- end -}}
                {{- $label_text -}}
            </a>
        </div>

        <button id="menu-trigger" aria-haspopup="menu" aria-label="Menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <ul id="menu">
            {{- range site.Menus.main }}
            <li>
                <a href="{{ .URL | relLangURL }}" title="{{ .Name }}">
                    <span>{{ .Name }}</span>
                </a>
            </li>
            {{- end }}
        </ul>
    </nav>
</header>
