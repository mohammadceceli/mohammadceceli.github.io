baseURL = "https://tech2049.github.io/"
title = "Tech2049"
theme = "PaperMod"
languageCode = "fa-ir"
defaultContentLanguage = "fa"

# ======================================================
# خروجی‌ها و RSS / JSON برای جستجوی زنده
# ======================================================
[outputs]
  home = ["HTML", "RSS", "JSON"]

[pagination]
  pagerSize = 10

# ======================================================
# تنظیمات عمومی سایت
# ======================================================
[params]
  env = "production"
  author = "سامان"
  description = "تک ۲۰۴۹ - روایتی از دنیای تکنولوژی و آینده"
  favicon = "favicon.ico"
  
  # ظاهر و تم
  DateFormat = "2006/01/02"
  defaultTheme = "dark"         # دارک مود پیشفرض
  disableThemeToggle = true     # خاموش کردن سوئیچ تم

  # محتوا
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = true
  ShowMenu = true
  ShowCodeCopyButtons = true
  ShowPostCover = true
  mainSections = ["posts"]

  # جستجوی زنده
  [params.search]
    escapeHTML = false

# ======================================================
# تنظیمات کاور
# ======================================================
[params.cover]
  linkFullImages = true
  responsiveImages = true

# ======================================================
# بخش خانه
# ======================================================
[params.homeInfoParams]
  Title = "تک ۲۰۴۹"
  Content = "به دنیای آینده خوش آمدید"

# ======================================================
# CSS سفارشی
# ======================================================
[[params.customCSS]]
  href = "/css/custom.css"

# ======================================================
# هایلایت کدها
# ======================================================
[markup]
  [markup.highlight]
    noClasses = false
    style = "monokai"
    lineNos = false

# ======================================================
# منوی اصلی سایت
# ======================================================
[[menu.main]]
  name = "دسته‌بندی‌ها"
  identifier = "categories"
  url = "/"                  # لینک واقعی به جای #
  weight = 1

[[menu.main]]
  name = "هوش مصنوعی"
  parent = "categories"
  identifier = "ai"
  url = "/categories/ai"
  weight = 1

[[menu.main]]
  name = "برنامه نویسی"
  parent = "categories"
  identifier = "programming"
  url = "/categories/programming"
  weight = 2
  
[[menu.main]]
  name = "درباره من"
  identifier = "about"
  url = "/me/"
  weight = 3

[[menu.main]]
  name = "قهوه"
  identifier = "coffee"
  url = "/coffee/"
