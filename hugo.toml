baseURL = "https://mohammadceceli.github.io/"
title = "tech2049"
theme = "PaperMod"
languageCode = "fa-ir"
defaultContentLanguage = "fa"

# ============================================
# تنظیمات خروجی برای فعال‌سازی جستجوی زنده
# ============================================
[outputs]
  home = ["HTML", "RSS", "JSON"]

[pagination]
  pagerSize = 10

[params]
  env = "production"
  author = "سامان"
  description = "تک ۲۰۴۹ - روایتی از دنیای تکنولوژی و آینده"
  
  # تنظیمات ظاهر و تم
  DateFormat = "2006/01/02"
  defaultTheme = "dark" # تغییر به دارک برای هماهنگی با کدهای قبلی
  disableThemeToggle = true

  # تنظیمات محتوا
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = false # چون در CSS مخفی کردیم
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowPostCover = true
  mainSections = ["posts"]

  # تنظیمات جستجو
  [params.search]
    escapeHTML = false

[params.cover]
  linkFullImages = true
  responsiveImages = true

[params.homeInfoParams]
  Title = "تک ۲۰۴۹"
  Content = "به دنیای آینده خوش آمدید"

[[params.customCSS]]
  href = "/css/custom.css"

# تنظیمات مربوط به هایلایت کردن کدها
[markup]
  [markup.highlight]
    noClasses = false
    style = "monokai"
    lineNos = false

